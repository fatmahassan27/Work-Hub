    <div
      class="tab-pane fade show active"
      id="pills-login"
      role="tabpanel"
      aria-labelledby="tab-login"
    >
      <form>

        <div data-mdb-input-init class="form-outline mb-4">
          <div class="selectcon">
            <div class="mb-3">
              <label for="roleSelect" class="form-label">Worker or User</label>
              <select name="roleSelect" id="roleSelect" [(ngModel)]="RegisterDTO.role" class="form-select" [ngModel]="selectedRole" >
                <option class="op" value="2">User</option>
                <option class="op" value="1">Worker</option>
              </select>
            </div>
          </div>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="loginName">Username</label>
          <input type="text" id="loginName" class="form-control" name="loginName" [(ngModel)]="RegisterDTO.fullName" />
        </div>   
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-control" name="email" [(ngModel)]="RegisterDTO.email" />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password" [(ngModel)]="RegisterDTO.password" />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="confirmPassword">Repeat password</label>
          <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" [(ngModel)]="RegisterDTO.confirmPassword" />
        </div>
        @if(RegisterDTO.role==1){
          <!-- <div data-mdb-input-init class="form-outline mb-4">

            <div class="selectcon">

                  <label for="" class="form-label">District</label>
                  <select  title="districtId" [ngModel]="RegisterDTO.districtId" >
                  <option class="op" selected>Select one</option>
                  <option class="op" *ngFor="let item of districts" [value]="item.id">{{item.name}}</option></select>

                  </div>

        }

        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="loginCheck"
                checked
              />
              <label class="text form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
        </div>
        <button type="submit" class=" submit btn mb-4" (click)="save()">Register</button>
      </form>
