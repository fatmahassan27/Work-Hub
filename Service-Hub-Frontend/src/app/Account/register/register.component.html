<div class="container" id="container">
  <div class="form-container sign-up">
      <div class="form">
          <h1>Create Account</h1>
          <input name="fullname" type="text" placeholder="FullName"  [(ngModel)]="RegisterDTO.fullName" id="name">
          <input name="email" type="email" [(ngModel)]="RegisterDTO.email" placeholder="Email" id="email">
          <input name="password" type="password" placeholder="Password"  [(ngModel)]="RegisterDTO.password" id="pass">
          <input name="Repassword" type="password" placeholder="Re-Password"  [(ngModel)]="RegisterDTO.confirmPassword" id="password">
        
          <div class="selection">
            <label for="roleSelect" class="form-label">Worker or User</label>
            <select name="roleSelect" id="roleSelect" [(ngModel)]="RegisterDTO.role" (ngModelChange)="onRoleChange($event)" class="form-select">
              <option class="op" [value]="2">User</option>
              <option class="op" [value]="1">Worker</option>
            </select>
          </div>
          
          <div *ngIf="RegisterDTO.role == Role.Worker">
            <div class="selection">
              <label for="" class="form-label">Job</label>
              <br>
              <select name="jobselect" title="jobId" [(ngModel)]="RegisterDTO.jobId" >
                <option class="op" value="0" selected>Select one</option>
                <option class="op" *ngFor="let item of jobs" [value]="item.id">{{ item.name }}</option>
              </select>
            </div>
            <div class="selection">
              <label for="" class="form-label">City</label>
              <br>
              <select name="cityselect" title="districtId" [(ngModel)]="selectedCityId" (change)="onCityChange($event)">
                <option class="op" value="0" selected>Select City</option>
                <option class="op" *ngFor="let item of cities" [value]="item.id">{{ item.name }}</option>
              </select>
            </div>
            <div class="selection">
              <label for="" class="form-label">District</label>
              <br>
              <select name="districtselect" title="districtId" [(ngModel)]="RegisterDTO.districtId" >
                <option class="op" value="0" selected>Select one</option>
                <option class="op" *ngFor="let item of districts" [value]="item.id">{{ item.name }}</option>
              </select>
            </div> 
          </div>
