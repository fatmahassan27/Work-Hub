        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="loginName">Username</label>
          <input type="email" id="loginName" class="form-control" [ngModel]="" />
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="loginName">Email</label>
          <input type="email" id="loginName" class="form-control" [ngModel]="" />
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="form-control" [ngModel]="" />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="registerRepeatPassword">Repeat password</label>
          <input type="password" id="registerRepeatPassword" class="form-control" />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
        <div class="selectcon">
            <div class="mb-3">
              <label for="" class="form-label">City</label>
              <select name="" id="">
              <option class="op" selected>Select one</option>
               <option class="op" *ngFor="let item of cities" value="">{{item.name}}</option></select>
            </div>
        </div>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <div class="selectcon">
              <div class="mb-3">
                <label for="" class="form-label">District</label>
                <select name="" id="">
                <option class="op" selected>Select one</option>
                <option class="op"  value="">item.Name</option></select>
                </div>
                </div>
        </div>
                <div data-mdb-input-init class="form-outline mb-4">
            <div class="selectcon">
                <div class="mb-3">
                <label for="" class="form-label">User</label>
            <select name="" id="">
              <option class="op" selected>Select one</option>
                <option class="op"  value="">item.Name</option></select>
            </div>
            </div>
            </div>

        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="loginCheck"
                checked
              />
              <label class="text form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
        </div>
        <button type="submit" class=" submit btn mb-4">Sign up</button>
