<p>rate works!</p>

<select title="RATE" [(ngModel)]="rate.Value" class="form-control">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option selected ="4">4</option>
  <option value="5">5</option>
</select>

<!-- Input for the review text -->
<input placeholder="Review" type="text" [(ngModel)]="rate.Review" class="form-control" />

<!-- Disabled inputs to show FromUserId and ToUserId -->
<input disabled placeholder="FromUser" [(ngModel)]="rate.FromUserId" class="form-control" />
<input disabled placeholder="ToUser" [(ngModel)]="rate.ToUserId" class="form-control" />

<!-- Button to trigger addRate function -->
<button class="btn btn-success" (click)="addRate()">Add</button>
