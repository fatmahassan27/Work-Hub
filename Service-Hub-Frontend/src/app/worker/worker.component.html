<body>
<div class="dropdown-container">
  <label for="" class="form-label1">City</label>
  <select title="city"
          class="form-select city form-select-sm"
          [(ngModel)]="selectedCityId"
          (change)="onCityChange($event)">
    <option class="op" value="0" selected>Select a city</option>
    <option class="op" *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
  </select>

  <label for="" class="form-label2">District</label>
  <select  title="district"
          class="form-select district form-select-sm"
          [(ngModel)]="selectedDistrictId"
          (change)="onDistrictChange($event)">
    <option class="op" value="0" selected>Select a district</option>
    <option class="op" *ngFor="let district of districts" [value]="district.id">{{district.name}}</option>
  </select>
</div>


<div  class="row row-cols-1 row-cols-md-3 g-4">

    <div   *ngFor="let item of filteredWorkers" class="card">
      <div class="card-body">
        <img src="./assets/images/worker.jpg" alt="worker">
        <h3 class="card-title">Name: {{item.userName}}</h3>
        <p class="card-text">Job: {{item.job.name}}</p>
        <p class="card-text">District: {{item.district.name}}</p>
        <p class="card-text">Rating: {{item.rating}}</p>
        <button class="btn" type="button" (click)="CreateOrder(item.id)">Order</button>
        <button class="btn" type="button" [routerLink]="['/Chat', item.id]">Send message</button>
      </div>
    </div>
  </div>
</body>
